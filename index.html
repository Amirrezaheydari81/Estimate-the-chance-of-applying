<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate the chance of applying</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- shadow-lg shadow-gray-400 -->

<body class="mx-auto bg-white pt-5 justify-center items-center self-center">
    <div class="max-w-xl mx-auto">
        <img src="favicon.png" class="w-1/6 mx-auto my-2" alt="" srcset="">
        <h1 class="text-4xl text-center text-white bg-red-900 rounded-xl rounded-b-none py-2">Estimate
            the
            chance of applying</h1>
        <div class="mx-auto shadow-2xl shadow-gray-300 py-5  rounded-xl rounded-t-none">
            <div class="flex flex-row my-7 flex-wrap">
                <div class="basis-1/2 px-4 mb-3">
                    <label for="countries" class="block mb-2 text-xs font-medium bg-white">First Language test
                        (IELTS, TOEFL , etc.)</label>
                    <select
                        class=" shadow-lg bg-white  border border-red-900 text-gray-700 text-sm font-light rounded-lg focus:ring-0 focus:border focus:border-red-900 block w-full p-2.5">
                        <option selected>Choose a country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                    </select>
                </div>
            </div>
            <!-- submit -->
            <div class="flex flex-row my-7">
                <button type="button"
                    class=" text-center mx-auto focus:outline-none text-white bg-red-900 focus:ring-0 rounded-lg text-sm font-light px-5 py-2.5">Calculate</button>
            </div>
            <!-- result -->
            <div
                class="flex flex-row max-w-md  mx-auto rounded-lg p-5 justify-center items-center self-center">
                <div class="basis-full text-center mx-auto">
                    <div class="bg-green-500 rounded-lg max-w-fit p-5 text-center mx-auto">
                        <p class="text-white">Your result</p>
                        <svg class="w-12 h-12 text-green-900 mx-auto bg-white rounded-lg my-3" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14.2025 15.3439C14.9297 15.1787 15.5991 14.874 16.1795 14.4601L17.3264 18.9669C17.6708 20.3201 16.2233 21.4446 14.9341 20.8255L13.0013 19.8972C12.3704 19.5943 11.6296 19.5943 10.9987 19.8972L9.0659 20.8255C7.77673 21.4446 6.32924 20.3201 6.67359 18.9669L7.82046 14.46C8.40085 14.874 9.0703 15.1787 9.79754 15.3439M14.2025 15.3439C12.7538 15.673 11.2462 15.673 9.79754 15.3439M14.2025 15.3439C16.2084 14.8882 17.7746 13.3712 18.2451 11.4285C18.585 10.0254 18.585 8.56527 18.2451 7.16223C17.7746 5.21947 16.2084 3.70254 14.2025 3.24683C12.7538 2.91772 11.2462 2.91772 9.79753 3.24683C7.79162 3.70254 6.22538 5.21947 5.75486 7.16223C5.41505 8.56527 5.41505 10.0254 5.75486 11.4285C6.22538 13.3712 7.79162 14.8882 9.79754 15.3439"
                                stroke="currentColor" stroke-width="1.3" />
                            <span class="text-white">64/<span class="font-light">100</span></span>
                        </svg>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
