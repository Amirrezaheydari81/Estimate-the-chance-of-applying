                                        <select
                                            class="shadow-lg bg-white  border border-red-900 text-gray-700 text-sm   rounded-lg focus:ring-0 focus:border focus:border-red-900 block w-full p-2.5">
                                            <option value="0">Yes</option>
                                            <option value="1">To some extent yes</option>
                                            <option value="2">No</option>
                                        </select>

                                        <label for="countries" class="block mb-2 text-xs font-medium bg-white">Are you

                                            previous degree?</label>
                                        <select
                                            class="shadow-lg bg-white  border border-red-900 text-gray-700 text-sm   rounded-lg focus:ring-0 focus:border focus:border-red-900 block w-full p-2.5">
